databaseChangeLog:
  - logicalFilePath: no-path
  - changeSet:
      id: create permission
      author: izzatulla
      changes:
        - createTable:
            tableName: permission
            columns:
              - column:
                  name: per_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: per_name
                    type: varchar(200)
                    constraints:
                      uniqueKey: true
                      nullable: false
              - column:
                  name: per_created
                    type: datetime
                      defaultValueComputed: CURRENT_TIMESTAP
                    constraints:
                      nullable: false
              - column:
                  name: per_modified
                    type: datetime