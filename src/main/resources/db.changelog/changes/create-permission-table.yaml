databaseChangeLog:
  - logicalFilePath: no-path
  - changeSet:
      id: create permission
      author: izzatulla
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            schemaName:
            tableName: permission
      changes:
        - createTable:
            tableName: permission
            columns:
              - column:
                  name: per_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_per_id
              - column:
                  name: per_name
                    type: varchar(255)
                    constraints:
                      uniqueKey: true
                      nullable: false
                      uniqueConstraintName: uk_per_name
              - column:
                  name: per_created
                    type: datetime
                      defaultValueComputed: CURRENT_TIMESTAP
                    constraints:
                      nullable: false
              - column:
                  name: per_modified
                    type: datetime
                    defaultValueComputed: CURRENT_TIMESTAP
                      constraints:
                        nullable: false